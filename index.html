<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Simple Calculator">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title></title>

  </head>
  <body>
    <form name="calculator" class="calculator">
      <table>
        <tr>
          <td colspan="4"><input type="text" name="display" id="display" disabled></td>
        </tr>
          <!-- 789+ row buttons -->
        <tr>
          <td><input type="button" name="num7" value="7" onclick="calculator.display.value += '7'"></td>
          <td><input type="button" name="num8" value="8" onclick="calculator.display.value += '8'"></td>
          <td><input type="button" name="num9" value="9" onclick="calculator.display.value += '9'"></td>
          <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
        </tr>
        <!-- 456- row buttons -->
        <tr>
          <td><input type="button" name="num4" value="4" onclick="calculator.display.value += '4'"></td>
          <td><input type="button" name="num5" value="5" onclick="calculator.display.value += '5'"></td>
          <td><input type="button" name="num6" value="6" onclick="calculator.display.value += '6'"></td>
          <td><input type="button" class="operator" name="mult" value="*" onclick="calculator.display.value += '*'"></td>
        </tr>
        <!-- 123* row buttons -->
        <tr>
          <td><input type="button" name="num1" value="1" onclick="calculator.display.value += '1'"></td>
          <td><input type="button" name="num2" value="2" onclick="calculator.display.value += '2'"></td>
          <td><input type="button" name="num3" value="3" onclick="calculator.display.value += '3'"></td>
          <td><input type="button" class="operator" name="min" value="-" onclick="calculator.display.value += '-'"></td>
        </tr>
        <!-- C0=/ row buttons -->
        <tr>
          <td><input type="button" name="clear" value="C" onclick="calculator.display.value = ''"></td>
          <td><input type="button" name="num0" value="0" onclick="calculator.display.value += '0'"></td>
          <td><input type="button" class="operator" name="eq" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
          <td><input type="button" class="operator" name="add" value="+" onclick="calculator.display.value += '+'"></td>
        </tr>

      </table>
    </form>
  </body>
  <!--<script src="js/main.js"></script>-->
</html>
